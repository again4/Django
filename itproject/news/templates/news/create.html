{% extends 'main/layout.html' %}

{% block title %}form{% endblock %}

{% block content %}
  <style>
    .features {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .features h1 {
      text-align: center;
      color: #007bff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .error {
      color: red;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <div class="features">
    <h1>Form</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.anons }}
      </div>
      <div class="form-group">
        {{ form.full_text }}
      </div>
      <span class="error">{{ error }}</span>

      <button class="btn btn-success" type="submit">Add</button>
    </form>
  </div>
{% endblock %}
